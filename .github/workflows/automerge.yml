name: auto merges

on:
  schedule:
  - cron: "10 15 * * *"
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
     
jobs:
  dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: dependencies
        uses: "pascalgn/automerge-action@v0.13.0"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_RETRIES: "3"
          MERGE_RETRY_SLEEP: "5000"
