name: labels merge

on:
  schedule:
    - cron: "*/1 * * * *"
  pull_request:
    types:
      - labeled
      - opened
      - reopened

jobs:
  add_labels:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          repo: ${{ github.event.issue.number }}
          labels: automerge
