name: labels merge

on:
  schedule:
    - cron: "0/3 * * * *"
  pull_request:
    types:
      - opened
      - labeled
  issues:
    types:
      - closed

jobs:
  add_labels:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token:  ${{ github.token }}
          number: ${{ github.event.pull_request.number }}
          repo: ${{ github.repository }}
          labels: automerge
