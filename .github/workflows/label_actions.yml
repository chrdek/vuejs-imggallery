name: labels merge

on:
  schedule:
    - cron: "*/3 * * * *"
  pull_request:
    types:
      - labeled
      - opened
      - reopened

jobs:
  add_labels:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          number: 53,52,51
          repo: chrdek/vuejs-imggallery
          labels: automerge
