name: labels merge

on:
  schedule:
    - cron: "0/3 * * * *"
  pull_request:
    types:
      - opened
      - labeled

jobs:
  add_labels:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-ecosystem/action-add-labels@v1.1.0
        with:
          github_token:  ${{ secrets.ACTION_TOKEN }}
          repo: chrdek/vuejs-imggallery
          labels: automerge
