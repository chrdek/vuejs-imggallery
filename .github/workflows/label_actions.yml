name: labels merge

on:
  schedule:
    - cron: "0/3 * * * *"
  pull_request:
    types:
      - opened
      - reopened
      - labeled

jobs:
  add_labels:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-ecosystem/action-add-labels@v1
        if: ${{ contains(github.event.comment.body, 'Dependabot ') }}
        with:
          github_token:  ${{ secrets.ACTION_TOKEN }}
          number: ${{ github.event.pull_request.number }}
          repo: chrdek/vuejs-imggallery
          labels: automerge
